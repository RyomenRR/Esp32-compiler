name: Build ESP-IDF RainMaker Firmware

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install ESP-IDF 4.4
        run: |
          git clone --recursive https://github.com/espressif/esp-idf.git -b release/v4.4
          ./esp-idf/install.sh esp32

      - name: Export ESP-IDF environment
        run: |
          . ./esp-idf/export.sh

      - name: Build project
        run: |
          . ./esp-idf/export.sh
          idf.py build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            build/*.bin
            build/*.elf
            build/*.map
